<app-header></app-header>
<div class="container">
    <h1 >Aluguéis</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">


              <ng-container matColumnDef="titulo">
                  <th mat-header-cell *matHeaderCellDef> Título </th>
                  <td mat-cell *matCellDef="let bibliotecLivro"> {{bibliotecLivro.titulo}} </td>
              </ng-container>


            <ng-container matColumnDef="nome-leitor">
                <th mat-header-cell *matHeaderCellDef> Nome do Leitor </th>
                <td mat-cell *matCellDef="let bibliotecLivro"> {{bibliotecLivro.nomeLeitor}} </td>
            </ng-container>

            <ng-container matColumnDef="data-aluguel">
                <th mat-header-cell *matHeaderCellDef> Data do Aluguel </th>
                <td mat-cell *matCellDef="let bibliotecLivro"> {{bibliotecLivro.dataAluguel}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let bibliotecLivro">
                <mat-select [(value)]="status[0].viewValue">
                  <mat-option [value]="status[0].status">
                    {{status[0].viewValue}}
                  </mat-option>
                  <mat-option [value]="status[1].status">
                    {{status[1].viewValue}}
                  </mat-option>
                  <mat-option [value]="status[2].status">
                    {{status[2].viewValue}}
                  </mat-option>
                </mat-select>
              </td>
          </ng-container>


            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let bibliotec">
                    <button mat-icon-button (click)="deleteBibliotec(bibliotec.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>

    <a mat-fab class="btn-new" routerLink="/alugueis/novo-aluguel">
        <i class="material-icons">add</i>
    </a>
</div>
