<div id="login-container">
  <div class="login-form">
    <h1>Login</h1>
    <button (click)="signInGoogle()">
      <img src="../../../assets/white-google-logo.png" alt="logo google">
    </button>
    <form action="" [formGroup]="formLogin">
      <input type="email" class="email" placeholder="E-mail" formControlName="email">
      <input type="password" class="senha" placeholder="Senha" formControlName="senha">
      <button (click)="signInEmailAndPassword()">Entrar</button>
    </form>
    <span>Ainda nÃ£o Ã© cadastrado? <a routerLink="/cadastrar-usuario">Cadastre-se</a></span>
  </div>
</div>
