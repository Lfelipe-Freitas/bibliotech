<app-header></app-header>
<div class="container">
    <h1>Bibliotec</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="capa">
                <th mat-header-cell *matHeaderCellDef> Capa </th>
                <td mat-cell *matCellDef="let bibliotec">
                    <button (click)="openDetails(bibliotec)">
                      <img class="capa" src="{{ bibliotec.capaUrl }}" alt="Capa do livro">
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let bibliotec"> {{bibliotec.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef> Gênero </th>
                <td mat-cell *matCellDef="let bibliotec"> {{bibliotec.genero}} </td>
            </ng-container>

            <ng-container matColumnDef="autor">
              <th mat-header-cell *matHeaderCellDef> Autor(a) </th>
              <td mat-cell *matCellDef="let bibliotec"> {{bibliotec.autor}} </td>
          </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let bibliotec">
                    <button type="button" mat-icon-button (click)="deleteBibliotec(bibliotec.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let bibliotec">
                    <a mat-icon-button [routerLink]="['/dashboard/editar-livro', bibliotec.id]">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>

    <a mat-fab class="btn-new" routerLink="/dashboard/novo-livro">
        <i class="material-icons">add</i>
    </a>
</div>
